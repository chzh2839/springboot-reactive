<!DOCTYPE html>
    <html lang="en"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <br/>
    <div class="container">
      <h2>Item Information Detail</h2>
        <form class="row g-3" role="form" th:object="${detail}">
            <div class="col-md-6">
                <label for="name" class="form-label">name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" readonly>
            </div>
            <div class="col-md-6">
                <label for="price" class="form-label">price</label>
                <input type="text" class="form-control" id="price" th:field="*{price}" readonly>
            </div>
            <div class="col-12">
                <label for="description" class="form-label">description</label>
                <input type="text" class="form-control" placeholder="description" id="description" th:field="*{description}" readonly>
            </div>
            <div class="col-md-6">
                <label for="releaseDate" class="form-label">releaseDate</label>
                <input type="date" class="form-control" id="releaseDate" th:field="*{releaseDate}" readonly>
            </div>
            <div class="col-md-6">
                <label for="availableUnits" class="form-label">availableUnits</label>
                <input type="text" class="form-control" id="availableUnits" placeholder="availableUnits" th:field="*{availableUnits}" readonly>
            </div>
            <div class="col-md-4">
                <label for="active" class="form-label">active</label>
                <select id="active" class="form-select" th:field="*{active}">
                    <option value="true" th:selected="*{active}">true</option>
                    <option value="false" th:selected="*{!active}">false</option>
                </select>
            </div>
            <div class="col-12">
                <!--          <button type="button" class="btn btn-primary" onclick="saveItem()">save</button>-->
                <button type="button" class="btn btn-primary" th:onclick="|location.href='@{'/itemForm?itemId='+ *{itemId}}'|">update</button>
                <button type="button" class="btn btn-dark" onclick="location.href='/'">back to list</button>
            </div>
        </form>
    </div>
  </body>
</html>
